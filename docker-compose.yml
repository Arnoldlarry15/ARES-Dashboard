    #   postgres:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    restart: unless-stopped
    networks:
      - ares-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

