# Docker Compose configuration for ARES Dashboard
# Provides a complete stack with frontend, database, and caching

version: '3.8'

services:
  # ARES Dashboard application
  ares-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ares-dashboard
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Uncomment and configure for production backend
      # - DATABASE_URL=postgresql://ares:${DB_PASSWORD}@postgres:5432/ares
