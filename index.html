
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARES Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for theming */
        :root {
            /* Dark theme (default) */
            --bg-primary: #0a0f1e;
            --bg-gradient-start: #0a0f1e;
            --bg-gradient-mid: #1a0a0f;
            --bg-gradient-end: #050813;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --text-muted: #64748b;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-strong-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-strong-border: rgba(255, 255, 255, 0.12);
            --surface-primary: #0f172a;
            --surface-secondary: #1e293b;
            --surface-tertiary: #334155;
            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-gradient-start: #f8fafc;
            --bg-gradient-mid: #f1f5f9;
            --bg-gradient-end: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-tertiary: #475569;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-strong-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-strong-border: rgba(0, 0, 0, 0.15);
            --surface-primary: #ffffff;
            --surface-secondary: #f8fafc;
            --surface-tertiary: #e2e8f0;
            --border-primary: rgba(0, 0, 0, 0.1);
            --border-secondary: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Modern scrollbar with teal and gold accents */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #14b8a6 0%, #0d9488 50%, #0f766e 100%);
            border-radius: 999px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
        }
        
        /* Glassmorphism */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        
        .glass-strong {
            background: var(--glass-strong-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-strong-border);
        }
        
        /* Gradient text with teal, gold, and red */
        .gradient-text {
            background: linear-gradient(135deg, #14b8a6 0%, #fbbf24 50%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Animated gradient background with new colors */
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .animated-gradient {
            background: linear-gradient(270deg, #14b8a6, #fbbf24, #dc2626, #14b8a6);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        
        /* Glow effects with teal, gold, and red */
        .glow-cyan {
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.3), 0 0 40px rgba(20, 184, 166, 0.1);
        }
        
        .glow-cyan-strong {
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.5), 0 0 60px rgba(20, 184, 166, 0.2);
        }
        
        /* Teal glow */
        .glow-teal {
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.3), 0 0 40px rgba(20, 184, 166, 0.1);
        }
        
        .glow-teal-strong {
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.5), 0 0 60px rgba(20, 184, 166, 0.2);
        }
        
        /* Gold glow */
        .glow-gold {
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3), 0 0 40px rgba(251, 191, 36, 0.1);
        }
        
        .glow-gold-strong {
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5), 0 0 60px rgba(251, 191, 36, 0.2);
        }
        
        /* Red glow */
        .glow-red {
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3), 0 0 40px rgba(220, 38, 38, 0.1);
        }
        
        .glow-red-strong {
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.5), 0 0 60px rgba(220, 38, 38, 0.2);
        }
        
        /* Keep legacy names for compatibility */
        .glow-emerald {
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.3), 0 0 40px rgba(20, 184, 166, 0.1);
        }
        
        .glow-emerald-strong {
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.5), 0 0 60px rgba(20, 184, 166, 0.2);
        }
        
        /* Smooth transitions */
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
